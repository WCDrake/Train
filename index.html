<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
        <div class="container">
                <div class="jumbotron" style= "background-color: brown;">
                    <h1 class="text-center">AnyTime is Train Time</h1>
                    <h3 class="text-center">Choo Choo Chee Chee</h3>
                </div>
        
                <div class="row">
                    <div class="col-xs-12">
        
                        <div class="panel panel-primary">
                            <div class="panel-heading" style= "background-color: green;">
                                <h3 class="panel-title"><strong>Current Train</strong></h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-hover" id='trainTable'>
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Line</th>
                                            <th>Destination</th>
                                            <th>Frequency</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
        
                        <div class="panel panel-primary" >
                            <div class="panel-heading" style= "background-color: green;">
                                <h3 class="panel-title">Add a New Train</h3>
                            </div>
        
                            <div class="panel-body" style= "background-color: brown;">
                                <form>
                                    <div class="form-group">
                                        <label for="">Train Name</label>
                                        <input type="text" class="form-control" id="trainName">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="">Line</label>
                                        <input type="text" class="form-control" id="line">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="">Destination</label>
                                        <input type="text" class="form-control" id="destination">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="">First Train Time </label>
                                        <input type="text" class="form-control" id="trainTime">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="">Frequency (minutes)</label>
                                        <input type="text" class="form-control" id="frequency">
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary" id="submit" style= "background-color: green;">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
